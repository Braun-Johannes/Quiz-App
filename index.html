<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width= device-width
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="/components/global.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="/js/index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body id="start-doc">
    <header>
      <h1 class="title-container">Quiz App</h1>
    </header>
    <main>
      <section class="question-container" id="question-container">
        <p class="question">Do we need Semantic HTML?</p>
        <i class="fa fa-bookmark-o" aria-hidden="true" data-js="bookmark"></i>
        <button onclick="toggleAnswer('answer1')" class="button">
          Show Answer
        </button>
        <div class="answer" id="answer1">Yes!</div>
        <ul class="categories-container">
          <li class="categorie">#html</li>
          <li class="categorie">#flexbox</li>
          <li class="categorie">#css</li>
        </ul>
      </section>
      <section class="question-container">
        <p class="question">What does CSS stand for?</p>
        <i class="fa fa-bookmark" aria-hidden="true" data-js="bookmark"></i>
        <button onclick="toggleAnswer('answer2')" class="button">
          Show Answer
        </button>
        <div class="answer" id="answer2">Cascading Style Sheets!</div>
        <ul class="categories-container">
          <li class="categorie">#html</li>
          <li class="categorie">#flexbox</li>
          <li class="categorie">#css</li>
        </ul>
      </section>
      <section class="question-container">
        <p class="question">Do we need JavaScript for the buttons?</p>
        <i class="fa fa-bookmark" aria-hidden="true" data-js="bookmark"></i>
        <button onclick="toggleAnswer('answer3')" class="button">
          Show Answer
        </button>
        <div class="answer" id="answer3">Obviously!</div>
        <ul class="categories-container">
          <li class="categorie">#html</li>
          <li class="categorie">#JavaScript</li>
          <li class="categorie">#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="nav-banner">
        <a href="/index.html" alt="Home" class="active">
          <i class="fa fa-home" aria-hidden="true"></i
        ></a>
        <a href="/bookmark.html" alt="Bookmarks">
          <i class="fa fa-bookmark" aria-hidden="true"></i
        ></a>
        <a href="/profile.html" alt="Profile">
          <i class="fa fa-user" aria-hidden="true"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
