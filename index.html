<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="/components/global.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="title-container">Quiz App</h1>
    </header>
    <main>
      <section class="first-question-container" id="first-question-container">
        <p class="question">What is Semantic HTML?</p>
        <i class="fa fa-bookmark-o" aria-hidden="true"></i>
        <input type="button" value="Show Answer" />
        <ul class="categories-container">
          <li class="html">#html</li>
          <li class="flexbox">#flexbox</li>
          <li class="css">#css</li>
        </ul>
      </section>
      <section class="second-question-container">
        <p class="question">What does CSS stand for?</p>
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        <input type="button" value="Show Answer" />
        <ul class="categories-container">
          <li class="html">#html</li>
          <li class="flexbox">#flexbox</li>
          <li class="css">#css</li>
        </ul>
      </section>
      <section class="third-question-container">
        <p class="question">Do we need JavaScript for the buttons?</p>
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        <input type="button" value="Show Answer" />
        <ul class="categories-container">
          <li class="html">#html</li>
          <li class="javascript">#JavaScript</li>
          <li class="css">#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="nav-banner">
        <a href="/index.html" alt="Home" class="active">
          <i class="fa fa-home" aria-hidden="true"></i
        ></a>
        <a href="/bookmark.html" alt="Bookmarks">
          <i class="fa fa-bookmark" aria-hidden="true"></i
        ></a>
        <a href="/profile.html" alt="Profile">
          <i class="fa fa-user" aria-hidden="true"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
